<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 5</title>
</head>
<body>
    <body style="background-color: #D1F5FF;">

        <div id="grid" class="grid-container">
            <div id="row-one" class="row">
                <div class="col box border border-dark d-flex justify-content-center align-items-center one">
                    Column
                </div>
                <div class="col box border border-dark d-flex justify-content-center align-items-center two">
                    Column
                </div>
                <div class="col box border border-dark d-flex justify-content-center align-items-center three">
                    Column
                </div>
            </div>
    
            <div id="row-two" class="row">
                <div class="col box border border-dark d-flex justify-content-center align-items-center four">
                    Column
                </div>
                <div class="col box border border-dark d-flex justify-content-center align-items-center five">
                    Column
                </div>
                <div class="col box border border-dark d-flex justify-content-center align-items-center six">
                    Column
                </div>
            </div>
    
            <div id="row-three" class="row">
                <div class="col box border border-dark d-flex justify-content-center align-items-center seven">
                    Column
                </div>
                <div class="col box border border-dark d-flex justify-content-center align-items-center eight">
                    Column
                </div>
                <div class="col box border border-dark d-flex justify-content-center align-items-center nine">
                    Column
                </div>
            </div>
        </div>
    
        <div class="container d-flex justify-content-around">
            <button type="button" class="btn btn-dark my-3 add-rows">Add rows</button>
            <button type="button" class="btn btn-dark my-3 add-columns">Add columns</button>
            <button type="button" class="btn btn-dark my-3 remove-rows">Remove rows</button>
            <button type="button" class="btn btn-dark my-3 remove-columns">Remove columns</button>
        </div>
        <div class="container d-flex justify-content-around">
            <button type="button" class="btn btn-dark my-3 fill-uncolored">Fill all uncolored cells</button>
            <button type="button" class="btn btn-dark my-3 fill-all">Fill all cells</button>
            <button type="button" class="btn btn-dark my-3 clear-all">Restore cells to original</button>
        </div>
    
        <div class="container">
            <h6 class=py-2>Select from the following list and click on a box to change the color!</h6>
            <form>
                <label for="colors">Choose a color:</label>
                <select name="colors" id="colors">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="pink">Pink</option>
                    <option value="white">White</option>
                </select>
            </form>
        </div>
    
</body>
</html>
